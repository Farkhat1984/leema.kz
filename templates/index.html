<!-- templates/index.html -->
{% extends 'base.html' %}

{% block title %}Главная{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row">
        {% for product in products %}
        <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
            <div class="card h-100">
                <img src="{{ url_for('static', filename='images/' ~ product.image_filename) }}" class="card-img-top" alt="{{ product.name }}">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <div class="mt-auto">
                        <a href="{{ url_for('buy_product', product_id=product['id']) }}" class="btn btn-success btn-block mb-2">Купить</a>
                        <a href="{{ url_for('product_detail', product_id=product['id']) }}" class="btn btn-primary btn-block">О товаре</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
